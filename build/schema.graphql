type _GlobalInfo @entity {
  id: ID!
  totalSupply:BigInt!
  numberOfClaims:BigInt!
  currentDay:BigInt!
  timestamp:BigInt!
  blocknumber:BigInt!
  transactionHash:Bytes!
} 

type _Claim @entity{
  id: ID!
  to: Bytes! 
  amount: BigInt!
}

type _Transfer @entity{
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  currentDay:BigInt!
  timestamp:BigInt!
  transactionHash:Bytes!
  numeralIndex:BigInt!
  gasLimit:BigInt!
  gasPrice:BigInt!
  input:String! 
  methodId:String
}

type _TokenHolder @entity {
  id: ID!
  numeralIndex:BigInt!
  holderAddress: Bytes!
  totalSent:BigDecimal!
  totalReceived:BigDecimal!
  tokenBalance: BigDecimal!
  createdTimeStamp:BigInt!
  createdBlocknumber:BigInt!
  createdDay:BigInt!
  lastModifiedDay:BigInt!
  lastModifiedTimeStamp:BigInt! 
}

type _MetaCounts @entity{
    id:ID!
    count:BigInt!
}